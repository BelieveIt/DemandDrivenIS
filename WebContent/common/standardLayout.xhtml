<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<meta charset="utf-8"/>
        <title>Demand-Driven IS</title>
    </h:head>
    <h:body>
    <h:outputStylesheet name="standardLayout.css" library="css" />
   	<h:outputStylesheet name="introjs.css" library="css" />
    <h:outputScript name="intro.js" library="js"/>
	<p:layout id="pageLayout" fullPage="true">
	    <p:layoutUnit position="north" size="70">
	    <p:graphicImage library="img" name="logo.png" />
	    <h:form style="float:right;margin-top:6px;margin-right:20px;">
	    <p:commandButton value="Logout" id="logout"  actionListener="#{loginBean.doLogout}" icon="ui-icon-extlink"
                                  oncomplete="window.location.reload()" />
        </h:form>
	    <ui:include src="lanSelect.xhtml" />
		<ui:insert name="headerContentForGuide" >
				<h:form id="headerForm" style="float:right;">
				<p:commandButton type="button" value="How To Use"  icon="ui-icon-info" style="margin-top:10px;float:right;"
				onclick="introJs().start();" />
				</h:form>
		</ui:insert>
		<ui:insert name="headerContent" >
				<div style="float:right;margin-top:15px;margin-right:20px;">
				<p:outputLabel value="Hello, " style="font-weight:bold;font-size:16px;"/>  <h:outputText value="&#160;" />
				<p:outputLabel value="#{loginBean.sysUser.username}" style="font-size:16px;"/>  <h:outputText value="&#160;" /><h:outputText value="&#160;" />
				<p:outputLabel value="Operating Unit: " style="font-weight:bold;font-size:16px;"/>  <h:outputText value="&#160;" />
				<p:outputLabel value="#{loginBean.sysUser.operatingUnit}" style="font-size:16px;"/>  <h:outputText value="&#160;" /><h:outputText value="&#160;" />
				<p:outputLabel value="Role Name:"  style="font-weight:bold;font-size:16px;"/>  <h:outputText value="&#160;" />
				<p:outputLabel value="#{loginBean.sysUser.roleName}" style="font-size:16px;"/>  <h:outputText value="&#160;" /><h:outputText value="&#160;" />
				</div>
	    </ui:insert>
	    </p:layoutUnit>

	    <p:layoutUnit position="south" size="50" >
	        <h:outputText style="font-weight:bold; font-size:16px;" value="Demand-Driven IS Â© Works Applications Co., Ltd." />
	    </p:layoutUnit>

	    <p:layoutUnit position="west" size="300"  resizable="true" collapsible="true">
	    <ui:insert name="leftMenu" >
	    </ui:insert>
	    </p:layoutUnit>

	    <p:layoutUnit position="center" id="rightContentLayout">
	    <p:panel id="rightContentPanel" >
	    <ui:insert name="rightContent" >
	    </ui:insert>
	    </p:panel>
	    </p:layoutUnit>

	</p:layout>
    </h:body>
</html>
