<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:head>
    	<meta charset="utf-8"/>
        <title>Demand-Driven IS</title>
    </h:head>
    <h:body>
    <h:outputStylesheet name="standardLayout.css" library="css" />

				</h:form>
	    </ui:insert>  
	    </p:layoutUnit>

	    <p:layoutUnit position="south" size="50" >
	        <h:outputText style="font-weight:bold; font-size:16px;" value="Demand-Driven IS Â© Works Applications Co., Ltd." />
	    </p:layoutUnit>

	    <p:layoutUnit position="west" size="300"  resizable="true" collapsible="true">
	    <ui:insert name="leftMenu" >
	    </ui:insert>
	    </p:layoutUnit>

	    <p:layoutUnit position="center" id="rightContentLayout">
	    <p:panel id="rightContentPanel" >
	    <ui:insert name="rightContent" >
	    </ui:insert>
	    </p:panel>
	    </p:layoutUnit>

	</p:layout>
    </h:body>
</html>
