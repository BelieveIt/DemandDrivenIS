<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<meta charset="utf-8"/>
        <title>Demand-Driven IS</title>
        <h:outputStylesheet name="standardLayout.css" library="css" />
    </h:head>
    <h:body>
		<ui:composition template="/common/standardLayout.xhtml">
    		<ui:define name="leftMenu">
				<ui:include src="leftMenu.xhtml" />
    		</ui:define>
			<ui:define name="rightContent">
					<h:form id="messagesForm">
					<p:growl id="messages" showDetail="true" life="4000"/>
					</h:form>

    				<h:form id="tableForm">
					<p:dataTable id="dataTable" var="item" value="#{franchiserVersion.basicLists}"
				                         paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				                         rowKey="#{item.versionId}" rows="15" rowsPerPageTemplate="15,30" scrollable="true" >

		    			<f:facet name="header" >
		    			<h:outputText value="BASIC LIST Version List" style="font-size:19px;font-weight:bold;"/>
		    			<div class="right-content-header-buttons-panel">

		    			<!-- Create From Current -->
		    			<p:commandButton actionListener="#{franchiserVersion.openCreateVersion}" update=":messagesForm:messages"
		    			value="Create New Version From 'HEAD'" styleClass="right-content-header-button" icon="ui-icon-plus" />
		    			</div>
		    			</f:facet>

				        <p:column headerText="VersionId" styleClass="VersionId noPadding"
				        sortBy="#{item.versionId}" filterBy="#{item.versionId}" filterMatchMode="startsWith">
				            <h:outputText value="#{item.versionId}" />
				            <p:watermark for="@(.VersionId)" value="VersionId" />
				        </p:column>

				        <p:column headerText="CreateTime" styleClass="CreateTime noPadding" id="CreateTime"
				        sortBy="#{item.createTime}" filterBy="#{item.createTime}" filterMatchMode="startsWith">
				            <h:outputText value="#{item.createTime}">
				            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
				            </h:outputText>
				            <p:watermark for="@(.CreateTime)" value="CreateTime" />
				        </p:column>

						<!-- View Diff -->
			            <p:column toggleable="false"  exportable="false"  >
			             <p:commandButton action="#{franchiserVersion.openViewVersionDetail}" update=":viewVersionForm"
			              icon="ui-icon-search" value="View Diff">
			              <f:setPropertyActionListener value="#{item}" target="#{franchiserVersion.selectedBasicList}" />
			             </p:commandButton>
			            </p:column>
				    </p:dataTable>
					</h:form>

					<!-- BlockUI -->
					<h:form>
					<p:blockUI
					block=":rightContentLayout"
					trigger=":createVersionForm:createVersionButton">
				        <p:graphicImage library="img" name="ajaxloadingbar.gif" />
				    </p:blockUI>
					</h:form>

					<!-- Create Version -->
					<h:form id="createVersionForm">
					<p:dialog header="Create Version" widgetVar="createVersion" width="400">
					    <h:panelGrid columns="2" cellpadding="5" styleClass="text-align-left">
				            <f:facet name="footer">
				                <p:commandButton actionListener="#{franchiserVersion.createVersion}" update=":tableForm"
				                id="createVersionButton" value="Confirm Creation And Send New Version To Regions" />
				            </f:facet>
				        </h:panelGrid>
					</p:dialog>
					</h:form>

					<!-- View Version -->
					<h:form id="viewVersionForm">
					<p:dialog header="View Version Diff" widgetVar="viewVersion">
						<p:panel styleClass="autoHeightPanel divStyle">
							<h:outputText value="VersionId: " style="float:left;font-weight:bold;margin-right:3px"/>
							<h:outputText value="#{franchiserVersion.selectedBasicList.versionId}" style="float:left;margin-right:20px"/>
							<h:outputText value="CreateTime: " style="float:left;font-weight:bold;margin-right:3px"/>
							<h:outputText value="#{franchiserVersion.selectedBasicList.createTime}" style="float:left;margin-right:20px">
				            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
				            </h:outputText>
							<p:separator styleClass="forizontalSeparator"/>
						</p:panel>

						<p:panel styleClass="autoHeightPanel divStyle">
							 <p:tabView>
							 	<!-- Diff of Category -->
						        <p:tab title="Category Diff">
						            <p:panel styleClass="autoHeightPanel divStyle">
						            <h:outputText value="Newest Version: " style="float:left;font-weight:bold;margin-right:3px"/>
									<h:outputText value="#{franchiserVersion.selectedBasicList.versionId}" style="float:left;margin-right:20px"/>
								    </p:panel>
								    <p:tree value="#{franchiserVersion.viewRoot}" var="category" orientation="horizontal">
								        <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
								            <h:outputText value="#{category.categoryName}"/>
								        </p:treeNode>
								    </p:tree>
						            <p:panel styleClass="autoHeightPanel divStyle" rendered="#{franchiserVersion.selectedBasicListNext ne null}">
						            <h:outputText value="Last Version: " style="float:left;font-weight:bold;margin-right:3px"/>
									<h:outputText value="#{franchiserVersion.selectedBasicListNext.versionId}" style="float:left;margin-right:20px"/>
								    </p:panel>
								    <p:tree value="#{franchiserVersion.viewRootNext}" var="category" orientation="horizontal" rendered="#{franchiserVersion.selectedBasicListNext ne null}">
								        <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
								            <h:outputText value="#{category.categoryName}"/>
								        </p:treeNode>
								    </p:tree>
						        </p:tab>

						        <!-- Diff of Product -->
						        <p:tab title="Product Diff">
									<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										Deletion: <h:outputText value="#{franchiserVersion.basicListDiff.deletedItems.size()}"/>
										</p:panel>
										<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										<p:separator styleClass="forizontalSeparator"/>
										</p:panel>
									</p:panel>
									<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										Edit: <h:outputText value="#{franchiserVersion.basicListDiff.editedItems.size()}"/>
										</p:panel>
										<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										<p:separator styleClass="forizontalSeparator"/>
										</p:panel>
									</p:panel>
									<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										Addition: <h:outputText value="#{franchiserVersion.basicListDiff.addedItems.size()}"/>
										</p:panel>
										<p:panel styleClass="autoHeightPanel divStyle text-align-left">
										<p:separator styleClass="forizontalSeparator"/>
										</p:panel>
									</p:panel>
						        </p:tab>
						    </p:tabView>
						</p:panel>
					</p:dialog>
					</h:form>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
